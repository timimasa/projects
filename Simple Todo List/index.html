<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
  <script type="text/javascript" src="assets/js/lib/jquery-2.1.4.min.js"></script>
</head>
<body>
  
  <div id="container">
    <h1>To-Do List <i class="fas fa-plus-circle"></i></h1>
    <input type="text" placeholder="Add New Todo">
    <ul>
      <li><span><i class="fas fa-trash-alt"></i></span> Go to grocery</li>
      <li><span><i class="fas fa-trash-alt"></i></span> Drop off mail at post office</li>
      <li><span><i class="fas fa-trash-alt"></i></span> Meet with friends</li>
      <li><span><i class="fas fa-trash-alt"></i></span> Build more apps</li>
    </ul>
  </div>

  <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
